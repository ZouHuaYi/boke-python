{% extends 'www/layout.html' %}
{% block head %} {% endblock %}
{% block body %}
	<div class="box">
		<div class="container-fluid">
			<div class="list-group col-lg-2 col-md-2" >
				<h3 class="list-group-item active">全部分类</h3>
			{% for v in classfiy %}
			  <a href="{{url_for('admin',lid=v.key_str)}}" class="list-group-item {% if(v.height_light == 1 ) %}active{% endif %}">{{ v.list_title }}</a>
			{% endfor %}
			</div>
			<div class="table-list col-lg-10 col-md-10">
				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    <div class="collapse navbar-collapse">
				      <ul class="nav navbar-nav">
				        <li><a class="list-head" href="javascript:;">{% block adtitle %}{% endblock %}</a></li>
				      </ul>
				      <ul class="nav navbar-nav navbar-right">
				        <li><a href="#">全选</a></li>
				       	<li><a href="{{ url_for('add_item') }}" class="btn btn-default">添加</a></li>
				      </ul>
				    </div>
				  </div>
				</nav>
			{% block adbody %} {% endblock %}
		</div>
	</div>
</div>
{% endblock %}
