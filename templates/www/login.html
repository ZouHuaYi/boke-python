{% extends 'www/layout.html' %}
{% block body %}
<div class="login container" id="login">
	<form method="post" action="{{ url_for('admin') }}">
	  <div class="form-group">
	    <label for="exampleInputEmail1">USERNAME：</label>
	    <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Username">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">PASSWORD：</label>
	    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group" style="position: relative;">
	    <label for="exampleInputPassword1">VERIFICATION CODE：</label>
	    <input type="vcode" name="vcode" class="form-control" id="" placeholder="Verification Code">
	    <img style="position: absolute;top: 27px;right: 0px;" src="{{ url_for('v_code') }}" onclick="this.src = '{{url_for('v_code')}}?'+Math.random()">
	  </div>
	  <button type="submit" class="btn btn-primary btn-default btn-block">SIGN IN</button>
	</form>
</div>
{% endblock %}
