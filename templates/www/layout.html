<!DOCTYPE html>
<html>
<head>
	<title>ZHY博客后台管理系统</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/dropzone.css') }}">
	<script type="text/javascript" src="{{ url_for('static',filename='js/dropzone.js') }}"></script>
	{% block head %} {% endblock %}
</head>
<body>
	<div id="content">
		<div id="admin">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand logo" href="{{url_for('admin',lid='all')}}"><img width="80px" src="{{url_for('static',filename = 'img/logo.jpg')}}"></a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="{{url_for('admin',lid='all')}}">首页<span class="sr-only">(current)</span></a></li>
		        <li><a href="{{ url_for('add_list') }}">分类管理</a></li>
		        <li><a href="{{url_for('adclass')}}">添加分类</a></li>
		        <li><a href="javascript:;" id="upImages">图片上传</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		      	<li>
		  		 <form class="navbar-form navbar-left">
			        <div class="form-group">
			          <input type="text" class="form-control" name="search" placeholder="请输入关键字">
			        </div>
			        <button type="submit" class="btn btn-default">搜索</button>
			      </form>
		      	</li>
		        <li><a href="#">登录</a></li>
		       	<li><a href="#">退出</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		{% block body %} {% endblock %}
	</div>
	</div>
	<div class="up-img" id="makUp">
		<form action="{{ url_for('upload_file') }}" class="dropzone" method="POST" enctype="multipart/form-data"></form>
		<a class="close-up" id="closeUp" href="javascript:;"><img src="{{url_for('static',filename='img/close.png')}}"></a>
	</div>
	<div class="footer">
		{% block footer %} {% endblock %}
	</div>
</body>
<script type="text/javascript">
	var mak = $("#makUp");
	$("#upImages").on("click",function(){
		mak.show().find('.dropzone').removeClass('dz-started');
	})
	$("#closeUp").on("click",function(){
		mak.hide().find(".dz-preview").remove();
	})
</script>
</html>
