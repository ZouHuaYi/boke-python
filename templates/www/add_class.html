{% extends 'www/layout.html' %}

{% block body %}
<div class="container">
	<h2 class="col-sm-offset-2" style="padding-bottom: 20px">添加文章分类</h2>
	<form class="form-horizontal" action="{{url_for('adclass')}}" method="post">
	    <div class="form-group">
		    <label class="col-sm-2 control-label">分类名称</label>
		    <div class="col-sm-6">
		      <input type="text" name="l_title" class="form-control" placeholder="分类名称">
		    </div>
	  	</div>
	  	<div class="form-group">
		    <label class="col-sm-2 control-label">标识串</label>
		    <div class="col-sm-6">
		      <input type="text" name="l_str" class="form-control" placeholder="标识串">
		    </div>
	  	</div>
	  	<div class="form-group">
		    <label class="col-sm-2 control-label">内容简介</label>
		    <div class="col-sm-6">
		      <textarea class="form-control" name="l_cont" placeholder="内容简介"></textarea>
		    </div>
	  	</div>
	  	<div class="form-group">
		    <label class="col-sm-2 control-label">选择父级分类</label>
		    <div class="col-sm-6">
			    <select name="p_id" class="form-control">
			    	<option value="0">-- 选择父级分类 --</option>
			    	{% for v in classfiy %}
				  	<option value="{{ v.id }}">{{ v.list_title }}</option>
				  	{% endfor %}
				</select>
			</div>
		</div>
	  	<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">提交</button>
		    </div>
	  	</div>
	</form>
</div>
{% endblock %}
