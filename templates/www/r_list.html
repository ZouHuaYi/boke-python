{% macro render_list(classfiy,lid) %}
<div class="m-list">
	<h3 class="list-group-item active">全部分类</h3>
	{% for v in classfiy["id"].values() %}
		{% if v.p_id ==0 %}
		 <a href="{{url_for('admin',lid=v.key_str)}}" class="list-group-item {% if(lid == v.key_str ) %}active{% endif %}">{{ v.list_title }}</a>
		{% endif %}	
	{% endfor %}
</div>
{% endmacro %}
